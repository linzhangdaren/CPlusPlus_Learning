<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹏华</title>
    <style>
        body {
            text-align: center; /* 使文本居中 */
            position: relative; /* 相对定位，用于绝对定位的子元素 */
            height: 100vh; /* 使 body 高度填满视口 */
        }
        .search-input {
            position: absolute; 
            top: 60%; /* 调整输入框位置，使其在logo下方 */
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 300px; 
            height: 40px; 
            border-radius: 20px; 
            border: none; 
            padding-left: 10px; 
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加投影效果 */
        }
    </style>
</head>
<body>
<!-- 带有投影的输入框 位置在百度logo的下方居中大一点  -->
<input type="text" class="search-input" placeholder="请输入搜索内容">

<!-- 插入百度的logo 在文字上方 -->
 <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="百度logo" style="position: absolute; top: 50px; left: 50%; transform: translate(-50%, -50%);">



</body>
</html>
